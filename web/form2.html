<html>
<head>
<title>Application Form</title>
</head>
<body>
<center>
<h1>Application Form</h1>
</center>
<form onsubmit="return Validate()"action="message.html">
<img src="avatar.jpeg" width="70" height="70" alt="photo">
<br>
<br>
Firstname:
<input type="text" name="firstname">
<br>
<br>
Lastname:
<input type="text" name="lastname">
<br>
<br>
Email:
<br>
<input type="text" name="email">
<br>
<br>
Date of birth:
<input type="date" id="DOB" name="DOB">
<br>
<br>
Address:
<br>
<textarea cols="80" rows="5" value="address">
</textarea>
<br>
Gender:
<br>
<input type="radio" name="gender" value="male">Male<br>
<input type="radio" name="gender" value="female">Female<br>
<input type="radio" name="gender"value="Others">Others<br>
<br>
<br>
Course:
<br>
<select>
<option value="MCA">MCA</</option>
<option value="MBA">MBA</</option>
<option value="M.Tech">M.Tech</</option>
</select>
<br>
<br>
phone number:
<input id="tel" id="phone" name="phone"pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
<br>
Programming Skills:
<br>
<input type="checkbox" id="C" name="C" value="C">
<label>C</label><br>
<input type="checkbox" id="Java" name="Java" value="Java">
<label>Java</label><br>
<input type="checkbox" id="Python" name="Python" value="Python">
<label>Python</label><br>
<input type="checkbox" id="PHP" name="PHP" value="PHP">
<label>PHP</label><br>
<br>
<br>
<button onclick="validate()"type="register">submit</button>
<button type="button"onclick="alert("register")">register</button>
<button type="button"onclick="alert("cancel")>cancel</button>
<script>
</form>
</body>
</html>

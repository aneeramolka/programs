<html>
<body>
<center>
<h1>HTML Events</h1>
<h2>The onmouseover Event</h2>
<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="smiley.jpg" alt="smiley" width="32 height="32">
<p>The function bigImg() is triggered when the user moves the mouse pointer over the image.</p>
<p>The function normalImg() is triggered when the user moves the pointer out the image.</p>
</center>
<script>
function bigImg(x)
{
x.style.height="300px";
x.style.width="300px";
}
function normalImg(x)
{
x.style.height="32px";
x.style.width="32px";
}
</script>
</body>
</html>
